@for (menu of menuItems; track menu) {
  <div
    tabindex="0"
    class="menu-item"
    [class.selected]="menu === selected()"
    (click)="goToPage(menu.route)"
    (mouseenter)="updatePreSelectMenu(menu)"
  >
    {{ menu.label }}
  </div>
}

<!-- Arrows -->
<app-direction-arrows></app-direction-arrows>
